<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>

    <div class="modal" id="modal">
      <div class="modalBackdrop" id="modalBackdrop"></div>
      <form class="modalBox" id="modalForm" data-mode="tambah">
        <h1 id="modalTitle">Tambah Buku</h1>
        <div class="inputContainer">
          <label for="titleInput">Title</label>
          <input type="text" id="titleInput" required />
        </div>
        <div class="inputContainer">
          <label for="authorInput">Author</label>
          <input type="text" id="authorInput" required />
        </div>
        <div class="inputContainer">
          <label for="yearInput">Year</label>
          <input type="number" id="yearInput" required />
        </div>
        <div class="checkboxContainer">
          <label for="isCompleteInput">Selesai dibaca ?</label>
          <input type="checkbox" id="isCompleteInput" />
        </div>
        <div class="actionContainer">
          <button type="submit" id="modalSubmit">Tambah</button>
        </div>
      </form>
    </div>
    <main>

    <nav>
      <h1>Bookshelf App</h1>
    </nav>

    <main>
      <div class="searchContainer">
        <input type="text" placeholder="Judul Buku" id="searchBarInput" />
        <button>Cari</button>
      </div>
      <div class="actionContainer">
        <button id="tambahBuku">Tambah Buku</button>
      </div>
      <section class="mainContainer">
        <h1>Daftar Buku</h1>
        <div class="kotakBuku">
          <div class="menuTipeBuku">
            <button id="sudahBacaBtn" class="selectedListMode">
              Sudah Dibaca
            </button>
            <button id="belumBacaBtn" class="unselectedListMode">
              Belum Dibaca
            </button>
          </div>
          <section class="daftarBuku" id="daftarBuku" data-mode="sudah">
            <!-- <div class="itemBuku">
              <div class="infoBuku">
                <h1>Judul Buku</h1>
                <span>Penulis (Tahun)</span>
              </div>
              <div class="actionBuku">
                <button>Selesai</button>
                <button>Hapus</button>
              </div>
            </div> -->
          </section>
        </div>
      </section>
    </main>
    
    <footer><span>Created By Kurniawan Cristianto</h1></footer>

  </body>
</html>
